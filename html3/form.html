<html>

<head>
    <title>Review Form</title>
    <link rel="stylesheet" href="form.css">

</head>

<body>

    <a href="homescreen.html">	&#60;&#60;Return to Home Page</a><br><br>
<section
    class="my-section">
<label for="myform" style="text-transform: uppercase">Let us Know how we did!</label>
<form name="myform">

<label for="First Name">First Name:</label>
<input
    type="Name"
    placeholder="First Name"
    class="my-text"><br>
<label for="Last Name">Last Name:</label>
    <input
        type="text"
        placeholder="Last Name"
        class="my-text"><br>
<label for="birthdate">Birthdate:</label>
<input

    type="date"
    name="birthdate"
    class="my-text"
    style="margin-left:28px"><br>
    
<label for="rate">How would you rate out website?</label>
<select style="margin-bottom:20px">
    <option>Great!</option>
    <option>Good</option>
    <option>Okay</option>
    <option>Bad</option>
    <option>Terrible</option>
</select><br>
<label for="comments" >Comments:</label><br>
<textarea
    name="comments"
    placeholder="Comments Here"
    style="width:100%;height:30%;">
</textarea>
<input
    type="submit"
    class="my-submit">
</form>
</section>
</body>


</html>
